name: Deploy NotificationService to Heroku (Docker CLI)

on:
  push:
    branches: [ "master" ]
    paths:
      - "NotificationService/**"
      - ".github/workflows/deploy-notificationservice.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      APP_NAME: ${{ secrets.HEROKU_APP_NAME_NOTIFICATION }}   # <- notification app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Login to Heroku Container Registry
        run: echo "$HEROKU_API_KEY" | docker login -u _ --password-stdin registry.heroku.com

      - name: Show target app (sanity check)
        run: echo "Deploying to Heroku app: $APP_NAME"

      - name: Build Docker image (from subfolder)
        run: |
          docker build \
            -t registry.heroku.com/$APP_NAME/web \
            -f NotificationService/Dockerfile \
            NotificationService

      - name: Push image
        run: docker push registry.heroku.com/$APP_NAME/web

      - name: Ensure stack is container
        run: heroku stack:set container -a $APP_NAME

      - name: Release to Heroku
        run: heroku container:release web -a $APP_NAME

      - name: Smoke check /healthz
        run: curl -fsSL "https://$APP_NAME.herokuapp.com/healthz"
