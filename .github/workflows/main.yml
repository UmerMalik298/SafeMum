name: Deploy to Heroku (Docker CLI)

on:
  push:
    branches: [ "master" ]   # change to "main" if your default branch is main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      - name: Login to Heroku Container Registry
        run: echo "$HEROKU_API_KEY" | docker login -u _ --password-stdin registry.heroku.com

      # If your Dockerfile is NOT at repo root, change "." to that folder
      - name: Build Docker image
        run: docker build -t registry.heroku.com/$HEROKU_APP_NAME/web .

      - name: Push image
        run: docker push registry.heroku.com/$HEROKU_APP_NAME/web

      - name: Ensure stack is container (safe to run every time)
        run: heroku stack:set container -a $HEROKU_APP_NAME

      - name: Release to Heroku
        run: heroku container:release web -a $HEROKU_APP_NAME
